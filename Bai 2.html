<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr =[];
        let max = 0;
        let dem =1;
        for (let i=0; i<10; i++){
            arr.push(Math.floor(Math.random()*10));
        }
        for (let i=0;i<arr.length;i++){

            if(arr[i]> max){
                max = arr[i];
                dem = i+1;
            }
        }
        document.write(arr);
        document.write("<br>Max la: "+max);
        document.write("<br>Vi tri thu: "+dem);
    </script>
</body>
</html>
