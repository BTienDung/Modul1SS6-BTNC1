<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [], b = [], c = [];
        let i, k=0;
        for (i=0;i<10;i++){
            a[i] = parseInt(prompt("Nhập giá trị của mảng a: "));
        }
        document.write('Mảng a la: '+a);
        for (i=0;i<10;i++){
            b[i] = parseInt(prompt("Nhập giá trị của mảng b: "));
        }
        document.write('<br>Mảng b la: '+b);
        for (i=0;i<10;i++, k++){
            c[k] = a[i];
        }
        for (i=0;i<10; i++, k++){
            c[k] = b[i];
        }
        document.write('<br>Mảng sau khi gộp là: '+c);
    </script>
</body>
</html>
