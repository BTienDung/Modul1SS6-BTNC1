<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i;
        let a =[];
        let max =0;
        let tong=0;
        let x = parseInt(prompt('Nhap so phan tu cua mang'));
        for (i=0;i<x;i++){
            a[i] = prompt('Nhap cac gia tri cua mang: ');
        }
        for (i=0;i<x;i++){
            if (a[i]>max){
                max = a[i];
            }
        }
        for (i=0;i<x;i++){
            tong +=a[i]/x;
        }
        document.write('Gia tri lon nhat trong man la: '+max);
        document.write('<br> Gia trung binh: '+tong);
    </script>
</body>
</html>
