<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [];
        let dem=0;
        let tong =0;
        for (let i=0;i<10;i++){
            arr.push(Math.floor(Math.random()*20));
        }
        for (let i=0;i<arr.length;i++){
            if (arr[i]>=10){
                dem ++;
            }
        }
        for (let i=0;i<arr.length;i++){
            tong = tong +arr[i];
        }
        document.write(arr);
        document.write('<br>'+dem);
        document.write('<br>Tong cac gia tri la: '+tong);
    </script>
</body>
</html>
