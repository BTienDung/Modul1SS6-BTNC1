<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function count(arr) {
            let dem=0;
            for (let i=0; i<arr.length;i++){
                if (arr[i] === 'a' || arr[i] === 'e'|| arr[i]==='o'||arr[i]==='i'||arr[i]==='u'){
                    dem++;
                }
            }
            return dem;
        }
        let arr1 = ['a','b','c','d','e'];
        console.log(count(arr1));
    </script>
</body>
</html>
